<div class="stage">
  
  <div class="container" ng-hide="authData">
    <div class="loginScreen">

      <h2>FAMES</h2>
      <p> <strong>Welcome!</strong> Please log into your FAMES account with either of the following:</p>
  
      <section class="login"> 
        <form name="loginForm" novalidate>

          <div class="col-sm-12 col-sm-12 form-group has-feedback" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
            <input server-error class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
              <div ng-message="required">Please enter your email</div>
              <div ng-message="server">{{errorMessage.email}}</div>
            </div>
          </div>

          <div class="col-sm-12 col-sm-12 form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
            <input server-error class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block" ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
              <div ng-message="required">Please enter your password</div>
              <div ng-message="server">{{errorMessage.password}}</div>
            </div>
          </div>

        </form>
        </br>
        <a ng-click="login()" class="btn btn-md btn-default"> Login </a>
        <a href="#/signup" class="btn btn-md btn-success"> Sign Up </a>
      </section>

    </div>
  </div>
</div>
